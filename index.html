<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gatos Aleatorios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

    <nav class="navbar bg-dark border-bottom border-body mb-4" data-bs-theme="dark">
        <h1 class="text-white ms-3 mb-0">Gatopedia.com</h1>
    </nav>

    <span id="error"></span>

    <section id="randomMichis" class="container text-center ">
        <h3>Gatos Randoms</h3>

        <div class="row justify-content-center">
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <article class="card mx-auto">
                    <img id="img1" class="card-img-top" alt="Foto gatito aleatorio"
                        style="height: 300px; object-fit: cover;">
                    <button id="btn1" type="button" class="btn btn-success mt-2">
                        Añadir a favoritos
                    </button>
                </article>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <article class="card mx-auto">
                    <img id="img2" class="card-img-top" alt="Foto gatito aleatorio"
                        style="height: 300px; object-fit: cover;">
                    <button id="btn2" type="button" class="btn btn-success mt-2">
                        Añadir a favoritos
                    </button>
                </article>
            </div>

            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <article class="card mx-auto">
                    <img id="img3" class="card-img-top" alt="Foto gatito aleatorio"
                        style="height: 300px; object-fit: cover;">
                    <button id="btn3" type="button" class="btn btn-success mt-2">
                        Añadir a favoritos
                    </button>
                </article>
            </div>
        </div>

        <button class="btn btn-primary mt-3" onclick="loadRandomMichis()">Recargar</button>
    </section>

    <section id='uploadingMichi' class="container text-center my-5">
        <h2 class="mb-4">Carga la foto de tu Gato</h2>

        <form id="uploadingForm" class="d-inline-block">
            <div class="mb-3">
                <input id="file" type="file" name="file" class="form-control" accept="image/*">
            </div>
            <button type="button" class="btn btn-primary" onclick="uploadMichiPhoto()">Subir foto</button>
        </form>
    </section>

    <section id="favoriteMichis" class="container my-5">

    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script> -->
    <script src="./main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
